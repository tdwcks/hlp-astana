  contact_us_text_1: "Hello Astana has been commissioned by The British Council and it is supported by the Urban Development Centre and the City of Astana."
  contact_us_text_2: "It is produced by The Playable City, a part of the Watershed Arts Trust."
  contact_us_text_3: "Hello Astana is part of the Hello Lamp Post family of projects, conceived and built by PAN Studio. Hello Lamp Post was first commissioned for Watershed’s Playable City Award 2013 and ran for 8 weeks in Bristol. The project was developed with Tom Armitage and Gyorgyi Galik."
